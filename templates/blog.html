{% extends "base.html" %}

{% block content %}
<div class="blog-index">
  {% for page in section.pages %}
  <a href="{{ page.permalink | safe }}">
    <span class="blog-index-title">{{ page.title }}</span>
    <span class="blog-index-date">{{ page.date | date(format="%B %-d, %Y") }}</span>
  </a>
  {% endfor %}
</div>
{% endblock content %}
