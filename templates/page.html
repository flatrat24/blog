{% extends "base.html" %}

{% block content %}
  <main>
    <article>
      <div class="page-header">
        <span class="page-title">
          {{ page.title }}
        </span>
        <span class="page-date">
          {% if page.date %}{{ page.date | date(format="%B %-d, %Y") }}{% endif %}
        </span>
      </div>
      {% if page.description %}
        <div class="page-description">
          {{ page.description }}
        </div>
      {% endif %}

      <div class="page-body">
        {{ page.content | safe }}
      </div>
    </article>
  </main>
{% endblock content %}
